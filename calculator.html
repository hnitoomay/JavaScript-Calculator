<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="shadow">
        <h1>JavaScript Calculator</h1>
        <div class="cal-con">
            <div class="btn-con"><button class="clickMe"> <i class="bi bi-chevron-compact-right"></i></button></div>
            <div class="calculator-grid">             
                <div class="output">
                    <div data-calculation class="number" id="marquee"></div>
                    <div data-result class="result"></div>
                </div>              
                    <button dataDelete>DEL</button>
                    <button data-number>(</button>
                    <button data-number>)</button>
                    <button data-operator>-</button>
    
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operator>รท</button>
                    
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operator>*</button>
                    
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-operator>+</button>
                    
                    <button data-number>.</button>
                    <button data-number>0</button>
                    <button dataClear class="span-2">AC</button>
                    <button data-equals class="span-2">=</button>                           
            </div>
        </div>
       
    </div>
    
    <script src="calculator.js"></script> 
</body>
</html>
